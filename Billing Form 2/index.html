<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{


            background-image: url('t.jpg');/* background-image: linear-gradient(to left,#5654cf,#797797) */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            
            
            
        }
      .form-container {
            background-color: rgba(221, 221, 241, 0.45); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 700px; 
            animation: fadeIn 2s ease-in;
            
        }
        .is-valid {
            border-color: #28a745;
        }
          
        </style>
</head>


    <div class="container mt-5 ">
        <div class="form-container">
        <h2 class="mb-4">Invoice Form</h2>
        <form>
        
            <div class="row">
                <div class="col">
                    <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="First name" required>
                </div>
                <div class="col">
                    <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Last name" required>
                </div>
              </div>
            
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    
                    <div class="input-group-prepend">
                        <select class="custom-select" id="country-code" required>
                            <option value="+91">+91 (India)</option>
                            <option value="+1">+1 (US/Canada)</option>
                            <option value="+44">+44 (UK)</option>
                            
                            <option value="+61">+61 (Australia)</option>
                        
                        </select>
                    </div>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
                </div>
                <small id="phone" class="form-text text-muted"></small>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="123, chennai St" required>
            </div>
            
     
            
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <select class="form-control" id="state" required>
                        <option >Choose..</option>
                        <option >Assam</option>
                        <option >Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option >Bihar</option>
                        <option >Chhattisgar</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Hariyana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Mahaeashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>TamilNadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttaekhand</option>
                        <option>west Bengal</option>
                    </select>
                   </div>
                
                
                <div class="form-group col-md-6">
                    <label for="zip">Zipcode</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip" required>
                </div>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
            <div class="form-group">
                <label for ="Product">Product</label>

                <input type="text" class="form-control" id="Product" placeholder="Product_details" required>
            </div>
            <div class="form-group">
                <label for="TotalPrice">TotalPrice</label>
                    <input type="number" class="form-control" id="TotalPrice" required>
                    </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select class="form-control" id="paymentMethod" required>

                    <option value="">Choose...</option>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                    <option>PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" class="form-control" id="cardName" placeholder="Name on card" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Card number" required>
            </div>
         <div class="form-group">
                <label for="cardCVV">CVV</label>
                <input type="text" class="form-control" id="cardCVV" placeholder="CVV" required>
            </div>
            
            
            <button type="submit" class="btn btn-success"   style="background-image: linear-gradient(to right,#33FFCC,#281881);">Proceed to Checkout</button>

        </form>
    </div>
    </div>

    
    
</body>

</html>
